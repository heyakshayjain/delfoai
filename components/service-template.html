<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{SERVICE_TITLE} - DelfoAI</title>
    <meta name="description" content="{SERVICE_DESCRIPTION}" />
    <meta name="author" content="Akshay" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize theme before Alpine loads
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Add Alpine.js initialization
        document.addEventListener('alpine:init', () => {
            Alpine.store('theme', {
                dark: localStorage.theme === 'dark' || 
                      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches),
                toggle() {
                    this.dark = !this.dark;
                    localStorage.theme = this.dark ? 'dark' : 'light';
                    document.documentElement.classList.toggle('dark', this.dark);
                }
            });
        });
    </script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-white dark:bg-gray-900 transition-colors">
    <!-- Navigation -->
    <div id="navigation"></div>

    <!-- Main Content -->
    <main>
        {SERVICE_CONTENT}
    </main>

    <!-- Scripts -->
    <script src="../js/navigation.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
