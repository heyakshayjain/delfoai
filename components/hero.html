        <!-- Interactive Blobs that follow mouse -->
        <div class="absolute w-96 h-96 bg-blue-500/30 rounded-full mix-blend-multiply filter blur-3xl animate-blob"

        <div class="absolute w-96 h-96 bg-blue-400/30 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-4000"

        </div>

             :style="{ transform: `translate(${mouseX}px, ${mouseY}px)` }"></div>
        <div class="cursor-ring" 
             :style="{ transform: `translate(${mouseX}px, ${mouseY}px)` }"></div>

<style>
@keyframes blob {
    0% { transform: translate(0px, 0px) scale(1); }
    33% { transform: translate(30px, -50px) scale(1.1); }
    66% { transform: translate(-20px, 20px) scale(0.9); }
    100% { transform: translate(0px, 0px) scale(1); }
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.animate-blob {
    animation: blob 7s infinite;
}

.animate-gradient {
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
}

.animation-delay-2000 {
    animation-delay: 2s;
}

.animation-delay-4000 {
    animation-delay: 4s;
}

.animation-delay-500 {
    animation-delay: 0.5s;
}

/* Custom Cursor Styles */
.cursor-dot {
    width: 6px;
    height: 6px;
    background: #8B5CF6;
    position: fixed;
    border-radius: 50%;
    pointer-events: none;
    transition: width 0.2s, height 0.2s;
    z-index: 999;
}

.cursor-ring {
    width: 30px;
    height: 30px;
    border: 2px solid rgba(139, 92, 246, 0.5);
    position: fixed;
    border-radius: 50%;
    pointer-events: none;
    transition: all 0.1s ease-out;
    z-index: 999;
}

/* Cursor Hover Effects */
.cursor-hover {
    cursor: none;
}

.cursor-hover:hover ~ .cursor-dot {
    width: 8px;
    height: 8px;
    background: #6366F1;
}

.cursor-hover:hover ~ .cursor-ring {
    width: 40px;
    height: 40px;
    border-color: rgba(99, 102, 241, 0.5);
}

/* Hide default cursor when using custom cursor */
body:has(.cursor-hover:hover) {
    cursor: none;
}

/* Interactive hover effects */
.hover-lift {
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.hover-lift:hover {
    transform: translateY(-5px);
}

/* Disable custom cursor on mobile */
@media (max-width: 768px) {
    .cursor-dot, .cursor-ring {
        display: none;
    }
    
    .cursor-hover {
        cursor: pointer;
    }
}

/* Gradient animation */
.animate-gradient {
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
}

/* Blob animation with mouse interaction */
.animate-blob {
    transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
}

/* Add this to your existing keyframes and animation classes */
</style>

<script>
// Add this script to handle cursor movement smoothly
document.addEventListener('DOMContentLoaded', () => {
    const cursor = document.querySelector('.cursor-dot');
    const cursorRing = document.querySelector('.cursor-ring');
    
    let mouseX = 0;
    let mouseY = 0;
    let dotX = 0;
    let dotY = 0;
    let ringX = 0;
    let ringY = 0;
    
    function animate() {
        // Smooth movement for dot
        dotX += (mouseX - dotX) * 0.2;
        dotY += (mouseY - dotY) * 0.2;
        
        // Smooth movement for ring
        ringX += (mouseX - ringX) * 0.1;
        ringY += (mouseY - ringY) * 0.1;
        
        cursor.style.transform = `translate(${dotX - 3}px, ${dotY - 3}px)`;
        cursorRing.style.transform = `translate(${ringX - 15}px, ${ringY - 15}px)`;
        
        requestAnimationFrame(animate);
    }
    
    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });
    
    animate();
});
</script>
