<!-- What Our Clients Say Section -->
<section class="py-20 bg-white dark:bg-gray-900" x-data="{ showForm: false, showSuccess: false }">
    <div class="w-full px-6">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-bold gradient-text mb-4">What Our Clients Say</h2>
            <p class="text-gray-600 dark:text-gray-300 text-lg max-w-2xl mx-auto">
                We value feedback from our clients. Be the first to share your experience!
            </p>
        </div>

        <!-- Placeholder for Testimonials -->
        <div id="testimonial-list" class="text-center p-6 border border-gray-300 dark:border-gray-700 rounded-xl max-w-4xl mx-auto">
            <p class="text-gray-600 dark:text-gray-300 italic">
                No reviews yet. Be the first to submit your testimonial!
            </p>
        </div>

        <!-- Submit Testimony Button -->
        <div class="text-center mt-8">
            <button @click="showForm = !showForm"
                class="px-8 py-4 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg hover:opacity-90 transition-all duration-300 transform hover:-translate-y-1 shadow-lg hover:shadow-xl font-semibold">
                Submit Your Testimony
            </button>
        </div>
    </div>

    <!-- Testimonial Form -->
    <div x-show="showForm" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform scale-90"
         x-transition:enter-end="opacity-100 transform scale-100"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100 transform scale-100"
         x-transition:leave-end="opacity-0 transform scale-90"
         class="fixed inset-0 z-50 overflow-y-auto" 
         style="background-color: rgba(0,0,0,0.5);">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg max-w-2xl w-full p-6">
                <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Submit Your Testimonial</h3>

                <form @submit.prevent="submitTestimonial">
                    <!-- Hidden Netlify Field -->
                    <input type="hidden" name="form-name" value="testimonial" />

                    <!-- Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>

                    <!-- LinkedIn Profile -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">LinkedIn Profile (Optional)</label>
                        <input type="url" name="linkedin" class="w-full px-4 py-2 border border-gray-300 rounded-md">
                    </div>

                    <!-- Testimonial -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Your Testimonial</label>
                        <textarea name="testimonial" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-md"></textarea>
                    </div>

                    <!-- Upload Picture OR Use LinkedIn Profile Picture -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Profile Picture</label>
                        <input type="file" name="photo" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-md">
                        
                        <div class="flex items-center mt-2">
                            <input type="checkbox" name="useLinkedIn" id="useLinkedIn" class="mr-2">
                            <label for="useLinkedIn" class="text-sm text-gray-600">Use LinkedIn Profile Picture</label>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-4 mt-6">
                        <button type="button" @click="showForm = false"
                                class="px-4 py-2 bg-gray-300 text-gray-900 rounded-md hover:bg-gray-400">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div x-show="showSuccess" 
         x-transition
         class="fixed inset-x-0 top-4 z-50 flex justify-center">
        <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
            <p>Thank you for submitting your testimonial!</p>
        </div>
    </div>
</section>

<script>
function submitTestimonial() {
    // Handle form submission
    this.showSuccess = true;
    this.showForm = false;
    
    // Hide success message after delay
    setTimeout(() => {
        this.showSuccess = false;
    }, 3000);
}
</script>
