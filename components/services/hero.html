<!-- Reusable Hero Section for Services -->
<section class="relative min-h-[60vh] flex items-center justify-center overflow-hidden">
    <div class="absolute inset-0 -z-10">
        <img src="{HERO_IMAGE}" 
             alt="{SERVICE_NAME} Background" 
             class="w-full h-full object-cover opacity-10">
    </div>

    <div class="relative max-w-5xl mx-auto px-4 sm:px-6 text-center">
        <h1 class="text-5xl md:text-6xl font-bold mb-6">
            <span class="bg-gradient-to-r from-purple-600 via-indigo-500 to-blue-600 bg-clip-text text-transparent">
                {SERVICE_TITLE}
            </span>
        </h1>
        <p class="text-xl text-gray-600 dark:text-gray-300 max-w-3xl mx-auto">
            {SERVICE_DESCRIPTION}
        </p>
    </div>
</section>
