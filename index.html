<!DOCTYPE html>

<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DelfoAI - AI and Data Solutions</title>
    <meta name="description" content="Professional AI and Data Solutions in Germany" />
    <meta name="author" content="Akshay" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-in': 'slideIn 0.3s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Transition effects */
        .transition-colors { transition: all 0.3s ease; }
        .transition-transform { transition: transform 0.2s ease; }
        
        /* Button hover effect */
        .hover-lift:hover { transform: translateY(-2px); }

        /* Base theme colors */
        :root {
            --bg-primary: #ffffff;  /* Light mode background */
            --bg-secondary: #f8fafc; /* Slightly off-white */
            --text-gradient-1: #8b5cf6; /* Purple-500 */
            --text-gradient-2: #6366f1; /* Indigo-500 */
            --text-gradient-3: #3b82f6; /* Blue-500 */
        }

        body {
            background: var(--bg-primary);
        }

        .dark body {
            background: #0f172a; /* Dark blue instead of purple */
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--text-gradient-1), var(--text-gradient-2), var(--text-gradient-3));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .typed-cursor {
            color: var(--text-gradient-1);
        }

        /* Card and section styling */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark .glass-card {
            background: rgba(30, 41, 59, 0.5); /* slate-800 with opacity */
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add Alpine.js before the closing head tag -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>

  <body class="bg-white dark:bg-gray-900 transition-colors">
    <div id="navigation"></div>
    <main class="flex flex-col items-center">
      <div id="hero-section" class="w-full max-w-5xl px-4 sm:px-6"></div>
      <div id="services-section" class="w-full max-w-5xl px-4 sm:px-6"></div>
      <div id="why-choose-container" class="w-full max-w-5xl px-4 sm:px-6"></div>
      <div id="process-section" class="w-full max-w-5xl px-4 sm:px-6"></div>
      <div id="testimonials-section" class="w-full max-w-5xl px-4 sm:px-6"></div>
      <div id="faq-section" class="w-full max-w-5xl px-4 sm:px-6"></div>
    </main>
    <div id="footer"></div>
    <script src="js/navigation.js"></script>
    <script src="js/footer.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const components = [
          { id: 'hero-section', file: 'hero' },
          { id: 'services-section', file: 'services' },
          { id: 'why-choose-container', file: 'why-choose' },
          { id: 'process-section', file: 'process' },
          { id: 'testimonials-section', file: 'testimonials' },
          { id: 'faq-section', file: 'faq' }
        ];
        
        try {
          await Promise.all(components.map(async ({ id, file }) => {
            const response = await fetch(`components/${file}.html`);
            if (!response.ok) throw new Error(`Failed to load ${file}`);
            const html = await response.text();
            document.getElementById(id).innerHTML = html;
          }));
          lucide.createIcons();
        } catch (error) {
          console.error('Error loading components:', error);
        }
      });
    </script>
  </body>
</html>
