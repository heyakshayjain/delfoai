<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - DelfoAI</title>
    <meta name="description" content="Learn about DelfoAI - Leading AI and Data Solutions Provider" />
    <meta name="author" content="Akshay" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize theme before Alpine loads
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Add Alpine.js initialization
        document.addEventListener('alpine:init', () => {
            Alpine.store('theme', {
                dark: localStorage.theme === 'dark' || 
                      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches),
                toggle() {
                    this.dark = !this.dark;
                    localStorage.theme = this.dark ? 'dark' : 'light';
                    document.documentElement.classList.toggle('dark', this.dark);
                }
            });
        });

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-in': 'slideIn 0.3s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #8b5cf6, #6366f1, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .transition-colors { transition: all 0.3s ease; }
        .transition-transform { transition: transform 0.2s ease; }
        .hover-lift:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 transition-colors">

        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800 dark:text-white animate-fade-in">
                DelfoAI
            </a>
            <div class="flex items-center space-x-8">
                <div class="flex items-center space-x-8 animate-slide-in">

                        Home
                    </a>
                    <!-- Additional navigation items -->
                </div>
            </div>
        </div>
    </nav>
    <main>
        <!-- Main content -->
    </main>
</body>
</html>
